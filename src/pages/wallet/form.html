<ion-header>
  <ion-navbar>
    <ion-title>
      Request Withdraw
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Nama Bank</ion-label>
      <ion-input text-right [(ngModel)]="wallet.bank" placeholder="Nama Bank"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Nomor Rekening</ion-label>
      <ion-input text-right [(ngModel)]="wallet.account" placeholder="Nomor Rekening"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Atas Nama</ion-label>
      <ion-input text-right [(ngModel)]="wallet.attn" placeholder="Atas Nama"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Dana Tersedia</ion-label>
      <ion-label item-end text-right>Rp {{ user.wallet | numeral }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Jumlah Dana Ditarik</ion-label>
      <input [(ngModel)]="wallet.amount" type="tel" currencyMask item-end text-right class="text-input text-input-ios" placeholder="Jumlah Dana Ditarik">
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button icon-left block (click)="submit()" *ngIf="!hasSubmit">
      <ion-icon name="ios-send-outline"></ion-icon>
      Kirim
    </button>
  </div>
</ion-content>
